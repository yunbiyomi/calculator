<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>계산기</h1>

    <article>

        <!-- 숫자 입력 -->
        <input id="num1" type="number" placeholder="숫자 1">
        <input id="num2" type="number" placeholder="숫자 2">

        <!-- 연산 -->
        <div>
            <button onclick="clickOp('+')">+</button>
            <button onclick="clickOp('-')">-</button>
            <button onclick="clickOp('*')">*</button>
            <button onclick="clickOp('/')">/</button>
        </div>

        <!-- 결과 -->
        <input id="output" type="number" placeholder="결과">
    </article>

    <script>

        function add(a, b){
            return a+b
        }

        function sub(a, b){
            return a-b
        }

        function mul(a, b){
            return a*b
        }

        function div(a, b){
            return a/b
        }

        function clickOp(op){
            const num1 = Number(document.getElementById("num1").value)
            const num2 = Number(document.getElementById("num2").value)

            let result;
            if(op=='+'){
                result = add(num1, num2)
            }

            else if(op=='-'){
                result = sub(num1, num2)
            }
            
            else if(op=='*'){
                result = mul(num1, num2)
            }
            else if(op=='/'){
                result = div(num1, num2)
            }
            
            document.getElementById("output").value = result;
        }

    </script>
</body>
</html>
