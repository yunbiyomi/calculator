<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>계산기</h1>

    <article>

        <!-- 표시창 -->
        <input type="text" id="resultView" disabled>

        <!-- 숫자 입력 -->
        <div>
            <button onclick="clickNum(0)">0</button>
            <button onclick="clickNum(1)">1</button>
            <button onclick="clickNum(2)">2</button>
            <button onclick="clickNum(3)">3</button>
            <button onclick="clickNum(4)">4</button>
            <button onclick="clickNum(5)">5</button>
            <button onclick="clickNum(6)">6</button>
            <button onclick="clickNum(7)">7</button>
            <button onclick="clickNum(8)">8</button>
            <button onclick="clickNum(9)">9</button>
        </div>

        <!-- 연산 -->
        <div>
            <button onclick="clickOp('+')">+</button>
            <button onclick="clickOp('-')">-</button>
            <button onclick="clickOp('*')">*</button>
            <button onclick="clickOp('/')">/</button>
        </div>

        <!-- 합계, 초기화 -->
        <button onclick="cal()">=</button>
        <button onclick="clearView()">AC</button>
    </article>

    <script>
        let num1=0, op;

        function clickNum(a) {
            resultView.value += a;
        }

        function clickOp(a){
            const num = document.getElementById("resultView").value;
            num1 = num;
            op = a;
            return document.getElementById("resultView").value='';
        }
        
        function cal() {
            const num2 = document.getElementById("resultView").value;

            let result;

            if(op=='+'){
                result = Number(num1) + Number(num2);
                document.getElementById("resultView").value = result;
            }

            else if(op=='-'){
                result = Number(num1) - Number(num2);
                document.getElementById("resultView").value = result;
            }
            
            else if(op=='*'){
                result = Number(num1) * Number(num2);
                document.getElementById("resultView").value = result;
            }
            else if(op=='/'){
                result = Number(num1) / Number(num2);
                document.getElementById("resultView").value = result;
            }
        }

        function clearView(){
            document.getElementById("resultView").value='';
        }

    </script>
</body>
</html>
